<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BrodbandPlans</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700&amp;display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body,
    * {
      font-family: 'Work Sans', serif;
    }

    #toggleBtn {
      padding: 8px 16px;
      border: 2px solid #2b2b2b;
      background: white;
    }
  </style> 

</head>

<body>
  <button id="toggleBtn" onclick="toggleSidenav()"  >click here to toggle</button>
  <ci-broadband-plans></ci-broadband-plans>
  <!-- <script src="polyfills-es2015.js" ></script> -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="scripts.js" defer></script>
  <script src="main-es2015.js"></script>

  <script>
     function toggleSidenav() {
      console.log("click on button")
      var elmt = document.querySelector('ci-broadband-plans');

      if( elmt.hasAttribute('open') ) {
        console.log( elmt.getAttribute('open'), typeof elmt.getAttribute('open'))
        var isOpen = JSON.parse(elmt.getAttribute('open'));
      } else if ( elmt.classList.contains('active') ) {
        var isOpen = true
      } else {
        var isOpen = false
      }
      elmt.setAttribute('open', !isOpen)
    }

    document.querySelector('ci-broadband-plans').addEventListener(
      'selectedTab', function (evt) {
        console.log("\n\n ============== listening to custom event ============= \n\n");
        console.log(evt)
        console.log("\n\n ============== listening to custom event ============= \n\n")
      }
    )
  </script>
</body>



</html>
